<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator pola powierzchni</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="main.js" async></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="kalkulator.html" class="active">Kalkulator pola powierzchni</a></li>
            <li><a href="todo.html">TODO Lista</a></li>
            <li><a href="gunwo.html">Jakieś guwno</a></li>
        </ul>
    </nav>
    <a href="index.html" class="logo"></a>
    <section class="calculator">
        <div class="form">
            <input type="number" name="width" id="width" class="form-input" placeholder="Szerokość figury" min="1" oninput="this.value = Math.abs(this.value)">
            <input type="number" name="height" id="height" class="form-input" placeholder="Wysokość figury" min="1" oninput="this.value = Math.abs(this.value)">
            <button class="btn" id="calculate">Oblicz</button>
        </div>
        <div>
            <p>Powierzchnia: <span id="area"></span></p>
            <p>Obwód: <span id="perimeter"></span></p>
        </div>
        <div class="result-box">
            <span class="dimension dimension-top"></span>
            <span class="dimension dimension-left"><p></p></span>
            <div class="shape" id="shape"></div>
            <span class="dimension dimension-right"><p></p></span>
            <span class="dimension dimension-bottom"></span>
        </div>
    </section>
</body>
</html>
